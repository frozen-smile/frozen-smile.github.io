<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/swiper-3.3.1.min.css"/>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			#dream_swiper{
				width: 100%;
			}
			#dream_swiper img{
				width: 100%;
			}
			.swiper-pagination{
				color: red;
				font-weight: bold;
			}
		</style>
	</head>
	<body>
		<div id="dream_swiper" class="swiper-container">
		    <div class="swiper-wrapper">
		        <div class="swiper-slide"><img src="img/dream01_a.jpg"/></div>
		        <div class="swiper-slide"><img src="img/dream02_a.jpg"/></div>
		        <div class="swiper-slide"><img src="img/dream03_a.jpg"/></div>
		        <div class="swiper-slide"><img src="img/dream04_a.jpg"/></div>
		        <div class="swiper-slide"><img src="img/dream05_a.jpg"/></div>
		        <div class="swiper-slide"><img src="img/dream06_a.jpg"/></div>
		    </div>
		    <div class="swiper-pagination swiper-pagination-fraction"></div>
		</div>
	</body>
	<script src="js/jquery-3.1.0.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/swiper-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var mySwiper = new Swiper('#dream_swiper', {
//			autoplay: 5000,
			pagination : '.swiper-pagination',
			paginationType : 'fraction',
		})
	</script>
</html>
